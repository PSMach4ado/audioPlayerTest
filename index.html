<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Audio</title>
        
    </head>
    <body>
        
    <div class="section">    
        <div class="container float-left" >
            <img 
                src="./assets/gif.gif" 
                alt="dancing gif" 
                class="gif"
            >
            <audio
                id="music"
            >
                <source
                    src="./assets/Dimash Qudaibergen - I miss you.ogg"
                    type="audio/ogg"
                >

                <source 
                    src="./assets/Dimash Qudaibergen - I miss you.mp3" 
                    type="audio/mpeg"
                >
            </audio>
            <div class="control">

                <div class="play"> 
                    <img src="./assets/play.png" alt="play" id="play">
                </div>

                <div class="timeVideo">
                    <input 
                        type="range" 
                        name="time" 
                        id="rangeProgress" 
                        value="0" 
                        min="0"
                    >
                    <span id="tempo">00:00:00</span>
                </div>


                
            </div>

        </div>

        <div class="container float-left">

            <h1>PLAYLIST</h1>

            <div class="playlist">

                <div class="music-option">
                    <img 
                        class="img-playlist" 
                        src="./assets/DimashQudaibergen.jpg" 
                        alt="DimashQudaibergen">
                    <h2>I miss you</h2>
                    <h3>Dimash Qudaibergen</h3>
                </div>
                <div class="music-option">
                    <img 
                        class="img-playlist" 
                        src="./assets/DimashQudaibergen.jpg" 
                        alt="DimashQudaibergen">
                    <h2>I miss you</h2>
                    <h3>Dimash Qudaibergen</h3>
                </div>
                <div class="music-option">
                    <img 
                        class="img-playlist" 
                        src="./assets/DimashQudaibergen.jpg" 
                        alt="DimashQudaibergen">
                    <h2>I miss you</h2>
                    <h3>Dimash Qudaibergen</h3>
                </div>
                <div class="music-option">
                    <img 
                        class="img-playlist" 
                        src="./assets/DimashQudaibergen.jpg" 
                        alt="DimashQudaibergen">
                    <h2>I miss you</h2>
                    <h3>Dimash Qudaibergen</h3>
                </div>

            </div>

            <div class="control">

                <div class="sound"> 
                    <img 
                        src="./assets/sound.png" 
                        alt="sound" 
                        id="sound"
                        onclick="mute_sound()"
                    >
                </div>

                <div class="volume_div">
                    <input 
                        type="range" 
                        name="time" 
                        id="rangeVol" 
                        value="70" 
                        min="0" 
                        max="100"
                        onchange="volume_change()"
                    >
                    <span id="volume">70</span>
                </div>


                
            </div>



        </div>
    </div>
           

        <script src="script.js"></script>
    </body>
</html>
